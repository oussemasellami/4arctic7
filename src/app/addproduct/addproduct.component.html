<p>form-product works!</p>
<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <label>id</label>
      <input
        type="text"
        name="id"
        class="form-control"
        [(ngModel)]="product.id"
        #i="ngModel"
        required
        pattern="[0-9]+$"
      />

      <div class="alert alert-danger" *ngIf="i.invalid && i.touched">
        <div *ngIf="i.errors?.['required']">required</div>
        <div *ngIf="i.errors?.['pattern']">pattern</div>
      </div>
    </div>
    <div class="form-group">
      <label>titre</label>
      <input
        type="text"
        name="titre"
        class="form-control"
        [(ngModel)]="product.title"
        #t="ngModel"
        required
      />
      <div class="alert alert-danger">
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="form-group">
      <label>Quantite</label>
      <input
        type="text"
        name="quantite"
        class="form-control"
        [(ngModel)]="product.quantity"
        #q="ngModel"
        required
      />
      <div class="alert alert-danger">
        <div></div>
        <div></div>
      </div>
    </div>

    <button class="btn btn-primary" [disabled]="f.invalid" (click)="add()">
      save
    </button>
  </form>
</div>
