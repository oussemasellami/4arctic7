<div class="container">
  <form #f="ngForm">
    <div class="form-group">
      <label>id</label>
      <input
        type="text"
        name="id"
        class="form-control"
        [(ngModel)]="product.id"
        #i="ngModel"
        required
        pattern="[1-9]"
      />
      <div class="alert alert-danger" *ngIf="i.invalid && i.touched">
        <div *ngIf="i.errors?.['required']">champ vide</div>
        <div *ngIf="i.errors?.['pattern']">pattern</div>
      </div>
    </div>
    <div class="form-group">
      <label>Titre</label>
      <input
        type="text"
        name="titre"
        class="form-control"
        [(ngModel)]="product.title"
      />
      <div class="alert alert-danger">
        <div></div>
        <div></div>
      </div>
    </div>
    <div class="form-group">
      <label>Quantite</label>
      <input
        type="text"
        name="quantite"
        class="form-control"
        [(ngModel)]="product.quantity"
      />
      <div class="alert alert-danger">
        <div></div>
        <div></div>
      </div>
    </div>
  </form>

  <div class="col-auto">
    <button ( style="width: 25px" class="cart_quantity_up">+</button>
    <input
      class="cart_quantity_input"
      [style]="{ 'background-color': 'white' }"
      type="submit"
      name="quantity"
      value="1"
      autocomplete="off"
      size="2"
    />
    <button style="width: 25px" class="cart_quantity_up">-</button>
  </div>
</div>
